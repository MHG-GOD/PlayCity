<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>PlayCity</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #87ceeb, #b0e0e6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(255, 0, 0, 0.7);
      padding: 50px 80px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 0, 0, 1);
        transform: scale(1.05);
      }
    }

    .main-button {
      font-size: 3em;
      padding: 20px 50px;
      background: #ff0000;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      font-weight: 600;
    }

    .main-button:hover {
      background: #cc0000;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <button class="main-button" onclick="location.href='menu.html'">PlayCity</button>
  </div>
</body>
</html>
